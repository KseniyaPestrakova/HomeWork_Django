{% extends 'blog/base.html' %}
{% block content %}
<title>Удалить публикацию</title>
<div class="container mt-5">
        <h1 class="mb-4">Удалить публикацию</h1>
        <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:article_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    {% endblock %}
